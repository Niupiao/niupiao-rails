# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
sqlite: &sqlite
  adapter: sqlite3
  database: db/<%= Rails.env %>.sqlite3

mysql: &mysql
  adapter: mysql2
  username: root
  password: 
  database: niupiao-rails-<%= Rails.env %>

postgresql: &postgresql
  adapter: postgresql
  username: postgres
  password: ''
  database: niupiao-rails-<%= Rails.env %>
  min_messages: ERROR

default: &defaults
  adapter: sqlite3
  pool: 5
  timeout: 5000
  <<: *<%= ENV['DB'] || "postgresql" %>

development:
  <<: *defaults

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *defaults

production:
  <<: *defaults
